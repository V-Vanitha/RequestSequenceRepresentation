                          pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                          description: >
                            'If provided, own domain name, which has to be documented (but not be directly used for formulating the callback)
                            update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-2-tcp-s-000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/domain-name]'
                    http-port:
