########################################################################################################################
#   OAM Layer - Individual Part
########################################################################################################################
  /core-model-1-4:control-construct:
    get:
      operationId: getControlConstruct
      summary: 'Returns entire data tree'
      tags:
        - Core
      security:
        - basicAuth: []
      responses:
        '200':
          description: 'ControlConstruct provided'
          content:
            application/json:
              schema:
                type: object
                required:
                  - core-model-1-4:control-construct
                properties:
                  core-model-1-4:control-construct:
                    type: object
                    required:
                      - uuid
                      - profile-collection
                      - logical-termination-point
                      - forwarding-domain
                    properties:
                      uuid:
                        type: string
                        pattern: '^([a-z]{2,6})-([0-9]+)-([0-9]+)-([0-9]+)$'
                        example: 'ro-1-0-0'
                      profile-collection:
                        type: object
                        required:
                          - profile
                        properties:
                          profile:
                            type: array
                            uniqueItems: true
                            items:
                              oneOf:
                                - description: 'action profile'
                                  type: object
                                  required:
                                    - uuid
                                    - profile-name
                                    # Bug in the postman mock server
                                    # original code is:
                                    # - action-profile-1-0:action-profile-pac
                                    # workaround code is:
                                    # - empty line -
                                  properties:
                                    uuid:
                                      type: string
                                    profile-name:
                                      type: string
                                      enum:
                                        - 'action-profile-1-0:PROFILE_NAME_TYPE_ACTION_PROFILE'
                                        - 'response-profile-1-0:PROFILE_NAME_TYPE_GENERIC_RESPONSE_PROFILE'
                                        - 'file-profile-1-0:PROFILE_NAME_TYPE_FILE_PROFILE'
                                        - 'integer-profile-1-0:PROFILE_NAME_TYPE_INTEGER_PROFILE'
                                        - 'string-profile-1-0:PROFILE_NAME_TYPE_STRING_PROFILE'
                                    action-profile-1-0:action-profile-pac:
                                      type: object
                                      required:
                                        - action-profile-capability
                                        - action-profile-configuration
                                      properties:
                                        action-profile-capability:
                                          type: object
                                          required:
                                            - operation-name
                                            - label
                                            - display-in-new-browser-window
                                          properties:
                                            operation-name:
                                              type: string
                                            label:
                                              type: string
                                            input-value-list:
                                              type: array
                                              items:
                                                type: object
                                                required:
                                                  - field-name
                                                properties:
                                                  field-name:
                                                    type: string
                                                  unit:
                                                    type: string
                                            display-in-new-browser-window:
                                              type: boolean
                                        action-profile-configuration:
                                          type: object
                                          required:
                                            - consequent-operation-reference
                                          properties:
                                            consequent-operation-reference:
                                              type: string
                                - description: 'generic response profile'
                                  type: object
                                  required:
                                    - uuid
                                    - profile-name
                                    - response-profile-1-0:response-profile-pac
                                  properties:
                                    uuid:
                                      type: string
                                    profile-name:
                                      type: string
                                      enum:
                                        - 'action-profile-1-0:PROFILE_NAME_TYPE_ACTION_PROFILE'
                                        - 'response-profile-1-0:PROFILE_NAME_TYPE_GENERIC_RESPONSE_PROFILE'
                                        - 'file-profile-1-0:PROFILE_NAME_TYPE_FILE_PROFILE'
                                        - 'integer-profile-1-0:PROFILE_NAME_TYPE_INTEGER_PROFILE'
                                        - 'string-profile-1-0:PROFILE_NAME_TYPE_STRING_PROFILE'
                                    response-profile-1-0:response-profile-pac:
                                      type: object
                                      required:
                                        - response-profile-capability
                                        - response-profile-configuration
                                      properties:
                                        response-profile-capability:
                                          type: object
                                          required:
                                            - operation-name
                                            - field-name
                                            - datatype
                                          properties:
                                            operation-name:
                                              type: string
                                            field-name:
                                              type: object
                                              minProperties: 1
                                              maxProperties: 1
                                              additionalProperties: false
                                              properties:
                                                static-field-name:
                                                  type: string
                                                field-name-reference:
                                                  type: string
                                            description:
                                              type: string
                                            datatype:
                                              type: string
                                        response-profile-configuration:
                                          type: object
                                          required:
                                            - value
                                          properties:
                                            value:
                                              type: object
                                              minProperties: 1
                                              maxProperties: 1
                                              additionalProperties: false
                                              properties:
                                                static-value:
                                                  type: string
                                                value-reference:
                                                  type: string
                                - description: 'file profile'
                                  type: object
                                  required:
                                    - uuid
                                    - profile-name
                                    - file-profile-1-0:file-profile-pac
                                  properties:
                                    uuid:
                                      type: string
                                    profile-name:
                                      type: string
                                      enum:
                                        - 'action-profile-1-0:PROFILE_NAME_TYPE_ACTION_PROFILE'
                                        - 'response-profile-1-0:PROFILE_NAME_TYPE_GENERIC_RESPONSE_PROFILE'
                                        - 'file-profile-1-0:PROFILE_NAME_TYPE_FILE_PROFILE'
                                        - 'integer-profile-1-0:PROFILE_NAME_TYPE_INTEGER_PROFILE'
                                        - 'string-profile-1-0:PROFILE_NAME_TYPE_STRING_PROFILE'
                                    file-profile-1-0:file-profile-pac:
                                      type: object
                                      required:
                                        - file-profile-capability
                                        - file-profile-configuration
                                      properties:
                                        file-profile-capability:
                                          type: object
                                          required:
                                            - file-identifier
                                            - file-description
                                          properties:
                                            file-identifier:
                                              type: string
                                            file-description:
                                              type: string
                                        file-profile-configuration:
                                          type: object
                                          required:
                                            - file-path
                                          properties:
                                            file-path:
                                              type: string
                                            user-name:
                                              type: string
                                            password:
                                              type: string
                                            operation:
                                              type: string
                                              enum:
                                                - 'file-profile-1-0:OPERATION_TYPE_READ_ONLY'
                                                - 'file-profile-1-0:OPERATION_TYPE_READ_WRITE'
                                                - 'file-profile-1-0:OPERATION_TYPE_OFF'
                                                - 'file-profile-1-0:OPERATION_TYPE_NOT_YET_DEFINED'
                                - description: 'integer profile'
                                  type: object
                                  required:
                                    - uuid
                                    - profile-name
                                    - integer-profile-1-0:integer-profile-pac
                                  properties:
                                    uuid:
                                      type: string
                                    profile-name:
                                      type: string
                                      enum:
                                        - 'action-profile-1-0:PROFILE_NAME_TYPE_ACTION_PROFILE'
                                        - 'response-profile-1-0:PROFILE_NAME_TYPE_GENERIC_RESPONSE_PROFILE'
                                        - 'file-profile-1-0:PROFILE_NAME_TYPE_FILE_PROFILE'
                                        - 'integer-profile-1-0:PROFILE_NAME_TYPE_INTEGER_PROFILE'
                                        - 'string-profile-1-0:PROFILE_NAME_TYPE_STRING_PROFILE'
                                    integer-profile-1-0:integer-profile-pac:
                                      type: object
                                      required:
                                        - integer-profile-capability
                                        - integer-profile-configuration
                                      properties:
                                        integer-profile-capability:
                                          type: object
                                          required:
                                            - integer-name
                                          properties:
                                            integer-name:
                                              type: string
                                            unit:
                                              type: string
                                            minimum:
                                              type: integer
                                            maximum:
                                              type: integer
                                        integer-profile-configuration:
                                          type: object
                                          required:
                                            - integer-value
                                          properties:
                                            integer-value:
                                              type: integer
                                - description: 'string profile'
                                  type: object
                                  required:
                                    - uuid
                                    - profile-name
                                    - string-profile-1-0:string-profile-pac
                                  properties:
                                    uuid:
                                      type: string
                                    profile-name:
                                      type: string
                                      enum:
                                        - 'action-profile-1-0:PROFILE_NAME_TYPE_ACTION_PROFILE'
                                        - 'response-profile-1-0:PROFILE_NAME_TYPE_GENERIC_RESPONSE_PROFILE'
                                        - 'file-profile-1-0:PROFILE_NAME_TYPE_FILE_PROFILE'
                                        - 'integer-profile-1-0:PROFILE_NAME_TYPE_INTEGER_PROFILE'
                                        - 'string-profile-1-0:PROFILE_NAME_TYPE_STRING_PROFILE'
                                    string-profile-1-0:string-profile-pac:
                                      type: object
                                      required:
                                        - string-profile-capability
                                        - string-profile-configuration
                                      properties:
                                        string-profile-capability:
                                          type: object
                                          required:
                                            - string-name
                                          properties:
                                            string-name:
                                              type: string
                                            enumeration:
                                              type: string
                                            pattern:
                                              type: string
                                        string-profile-configuration:
                                          type: object
                                          required:
                                            - string-value
                                          properties:
                                            string-value:
                                              type: string
                            example:
                              - uuid: 'ro-2-0-1-integer-p-000'
                                profile-name: 'integer-profile-1-0:PROFILE_NAME_TYPE_INTEGER_PROFILE'
                                integer-profile-1-0:integer-profile-pac:
                                  integer-profile-capability:
                                    integer-name: 'maximumNumberOfEntries'
                                    unit: 'records'
                                    minimum: 0
                                    maximum: 1000000
                                  integer-profile-configuration:
                                    integer-value: 1000000
                      logical-termination-point:
                        type: array
                        uniqueItems: true
                        items:
                          type: object
                          required:
                            - uuid
                            - ltp-direction
                            - client-ltp
                            - server-ltp
                            - layer-protocol
                          properties:
                            uuid:
                              type: string
                            ltp-direction:
                              type: string
                              enum:
                                - 'core-model-1-4:TERMINATION_DIRECTION_BIDIRECTIONAL'
                                - 'core-model-1-4:TERMINATION_DIRECTION_SINK'
