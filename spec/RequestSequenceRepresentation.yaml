paths:
########################################################################################################################
#   Service Layer - Individual Part
########################################################################################################################
  /v1/update-flow-visualization-page:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: updateFlowVisualizationPage
      summary: 'Initiates authentication of the user and updating the flow visualization page with information about flow'
      tags:
        - IndividualServices
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - x-correlator
              properties:
                x-correlator:
                  type: string
                  description: 'x-correlator of the flow that shall be visualized'
              example:
                x-correlator: '550e8400-e29b-11d4-a716-446655440000'
      responses:
        '200':
          description: 'Data for updating the flow visualization page provided'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - x-correlator
                    - trace-indicator
                    - user
                    - originator
                    - application-name
                    - release-number
                    - operation-name
                    - response-code
                  properties:
                    x-correlator:
                      type: string
                      description: >
                        'UUID for the service execution flow that allows to correlate requests and responses
                        from {$RequestForVisualizingFlowCausesRetrievingListOfRecordsIfAuthenticationSucceeds.response.body#x-correlator}'
                    trace-indicator:
                      type: string
                      description: >
                        'Sequence of request numbers along the flow
                        from {$RequestForVisualizingFlowCausesRetrievingListOfRecordsIfAuthenticationSucceeds.response.body#trace-indicator}'
                    user:
                      type: string
                      description: >
                        'User identifier from the system starting the service call
                        from {$RequestForVisualizingFlowCausesRetrievingListOfRecordsIfAuthenticationSucceeds.response.body#user}'
                    originator:
                      type: string
                      description: >
                        'ApplicationName on the client side
                        from {$RequestForVisualizingFlowCausesRetrievingListOfRecordsIfAuthenticationSucceeds.response.body#originator}'
                    application-name:
                      type: string
                      description: >
                        'ApplicationName on the server side
                        from {$RequestForVisualizingFlowCausesRetrievingListOfRecordsIfAuthenticationSucceeds.response.body#application-name}'
                    release-number:
                      type: string
                      description: >
                        'ReleaseNumber on the server side
                        from {$RequestForVisualizingFlowCausesRetrievingListOfRecordsIfAuthenticationSucceeds.response.body#release-number}'
                    operation-name:
                      type: string
                      description: >
                        'Name of operation consumed on the server side
                        from {$RequestForVisualizingFlowCausesRetrievingListOfRecordsIfAuthenticationSucceeds.response.body#operation-name}'
                    response-code:
                      type: integer
                      description: >
                        'Response code from precessing the request
                        from {$RequestForVisualizingFlowCausesRetrievingListOfRecordsIfAuthenticationSucceeds.response.body#response-code}'
                example:
                  - x-correlator: '550e8400-e29b-11d4-a716-446655440000'
                    trace-indicator: '1.1'
                    user: 'User Name'
                    originator: 'Resolver'
                    application-name: 'CurrentController'
                    operation-name: '/v1/provide-current-controller'
                    response-code: 200
                  - x-correlator: '550e8400-e29b-11d4-a716-446655440000'
                    trace-indicator: '1'
                    user: 'User Name'
                    originator: 'x:akta'
                    application-name: 'Resolver'
                    operation-name: '/v1/resolve-get-request'
                    response-code: 200
          headers:
            x-correlator:
              schema:
                type: string
                example: '550e8400-e29b-11d4-a716-446655440000'
              description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
            exec-time:
              schema:
                type: integer
                example: 1100
              description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
            backend-time:
              schema:
                type: integer
                example: 850
              description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
            life-cycle-state:
              schema:
                type: string
                enum:
                  - 'EXPERIMENTAL'
                  - 'OPERATIONAL'
                  - 'DEPRECATED'
                  - 'OBSOLETE'
                  - 'UNKNOWN'
                  - 'NOT_YET_DEFINED'
                example: 'EXPERIMENTAL'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-op-s-is-001/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        RequestForVisualizingFlowCausesRetrievingListOfRecordsIfAuthenticationSucceeds:
          url: #[/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-c-eatl-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-c-eatl-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address or /core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-c-eatl-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]:[/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-c-eatl-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-op-c-is-eatl-2-0-1-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - x-correlator
                        - latest-match
                        - number-of-records
                      properties:
                        x-correlator:
                          type: string
                          description: >
                            'x-correlator identifying the flow that is to be visualized
                            from {$request.body#x-correlator}'
                        latest-match:
                          type: integer
                          description: 'Youngest record, which is matching the filter criteria, to be returned.'
                        number-of-records:
                          type: integer
                          description: 'Maximum number of records to be returned.'
                      example:
                        x-correlator: '550e8400-e29b-11d4-a716-446655440000'
                        latest-match: 0
                        number-of-records: 100
              responses:
                '200':
                  description: 'List of service request records of the same flow provided'
                  content:
                    application/json:
                      schema:
                        type: array
                        items:
                          type: object
                          required:
                            - x-correlator
                            - trace-indicator
                            - user
                            - originator
                            - application-name
                            - release-number
                            - operation-name
                            - response-code
                          properties:
                            x-correlator:
                              type: string
                              description: >
                                'UUID for the service execution flow that allows to correlate requests and responses
                                to {$response.body#x-correlator}'
                            trace-indicator:
                              type: string
                              description: >
                                'Sequence of request numbers along the flow
                                to {$response.body#trace-indicator}'
                            user:
                              type: string
                              description: >
                                'User identifier from the system starting the service call
                                to {$response.body#user}'
                            originator:
                              type: string
                              description: >
                                'ApplicationName on the client side
                                to {$response.body#originator}'
                            application-name:
                              type: string
                              description: >
                                'ApplicationName on the server side
                                to {$response.body#application-name}'
                            release-number:
                              type: string
                              description: >
                                'ReleaseNumber on the server side
                                to {$response.body#release-number}'
                            operation-name:
                              type: string
                              description: >
                                'Name of operation consumed on the server side
                                to {$response.body#operation-name}'
                            response-code:
                              type: integer
                              description: >
                                'Response code from precessing the request
                                to {$response.body#response-code}'
                            timestamp:
                              type: string
                              description: >
                                'Date and time when response was sent
                                just gets dropped'
                            stringified-body:
                              type: string
                              description: >
                                'Body of the request
                                just gets dropped'
                            stringified-response:
                              type: string
                              description: >
                                'Body of the response
                                just gets dropped'
                        example:
                          - x-correlator: '550e8400-e29b-11d4-a716-446655440000'
                            trace-indicator: '1.1'
                            user: 'User Name'
                            originator: 'Resolver'
                            application-name: 'CurrentController'
                            operation-name: '/v1/provide-current-controller'
                            response-code: 200
                            timestamp: '2010-11-20T14:00:00+01:00'
                            stringified-body: '{}'
                            stringified-response: '{"current-controller": "1.1.4.1:4001"}'
                          - x-correlator: '550e8400-e29b-11d4-a716-446655440000'
                            trace-indicator: '1'
                            user: 'User Name'
                            originator: 'x:akta'
                            application-name: 'Resolver'
                            operation-name: '/v1/resolve-get-request'
                            response-code: 200
                            timestamp: '2010-11-20T14:00:00+01:04'
                            stringified-body: '{"uri"="https://[CurrentController/v1/provide-current-controller]/rests/data/network-topology:network-topology/topology=topology-netconf/node=305251234/yang-ext:mount/core-model-1-4:control-construct/logical-termination-point=[Connector2LtpUuid/v1/provide-ltp-uuid(305251234,305551234)]/layer-protocol=[Connector2LtpUuid/v1/provide-lp-lid(305251234,305551234)]/air-interface-2-0:air-interface-pac/air-interface-configuration/mimo-is-on"}'
                            stringified-response: '{"uri"="https://1.1.4.1:4001/rests/data/network-topology:network-topology/topology=topology-netconf/node=513250011/yang-ext:mount/core-model-1-4:control-construct/logical-termination-point=RF-2146697857/layer-protocol=2146697857/air-interface-2-0:air-interface-pac/air-interface-configuration/mimo-is-on"}'
                  headers:
                    x-correlator:
                      schema:
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
                      schema:
                        type: integer
                        example: 1100
                      description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
                    backend-time:
                      schema:
                        type: integer
                        example: 850
                      description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
                    life-cycle-state:
                      schema:
                        type: string
                        enum:
                          - 'EXPERIMENTAL'
                          - 'OPERATIONAL'
                          - 'DEPRECATED'
                          - 'OBSOLETE'
                          - 'UNKNOWN'
                          - 'NOT_YET_DEFINED'
                        example: 'EXPERIMENTAL'
                      description: 'Life cycle state of the consumed service'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '401':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'

