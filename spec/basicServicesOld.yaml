
  /v1/register-yourself:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: registerYourself
      summary: 'Initiates registering at the currently active RegistryOffice'
      description: 'Shall also automatically execute without receiving any request every time the application starts'
      tags:
        - BasicServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - description: 'use existing configuration'
                  type: object
                  maxProperties: 0
                - description: 'update configuration'
                  type: object
                  required:
                    - registry-office-application
                    - registry-office-application-release-number
                    - registration-operation
                    - registry-office-protocol
                    - registry-office-address
                    - registry-office-port
                  properties:
                    registry-office-application:
                      type: string
                      minLength: 3
                      description: >
                        'If body provided, name of RegistryOffice application
                        find [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-http-c-ro-2-0-1-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                    registry-office-application-release-number:
                      type: string
                      pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                      description: >
                        'If body provided, release of RegistryOffice application
                        update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-http-c-ro-2-0-1-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                    registration-operation:
                      type: string
                      minLength: 6
                      description: >
                        'If body provided, operation for registering
                        update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-op-c-bm-ro-2-0-1-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                    registry-office-protocol:
                      type: string
                      enum:
                        - 'HTTP'
                        - 'HTTPS'
                      description: >
                        'If body provided, protocol for addressing the RegistryOffice application
                        update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-c-ro-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                    registry-office-address:
                      type: object
                      minProperties: 1
                      maxProperties: 1
                      additionalProperties: false
                      properties:
                        ip-address:
                          type: object
                          minProperties: 1
                          additionalProperties: false
                          properties:
                            ipv-4-address:
                              type: string
                              pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                              description: >
                                'If body provided, IPv4 address of RegistryOffice application
                                update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-c-ro-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                        domain-name:
                          type: string
                          pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                          description: >
                            'If body provided, domain name of RegistryOffice application
                            update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-c-ro-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                    registry-office-port:
                      type: integer
                      minimum: 0
                      maximum: 65535
                      description: >
                        'If body provided, port of RegistryOffice application
                        update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-c-ro-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
                    http-address:
                      type: object
                      minProperties: 1
                      maxProperties: 1
                      additionalProperties: false
                      properties:
                        ip-address:
                          type: object
                          minProperties: 1
                          additionalProperties: false
                          properties:
                            ipv-4-address:
                              type: string
                              pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                              description: >
                                'If provided, own IPv4 address, which has to be documented (but not be directly used for formulating the callback) into the TcpServer with
                                find [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-protocol] == http
                                update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/ipv-4-address]'
                        domain-name:
                          type: string
                          pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                          description: >
                            'If provided, own domain name, which has to be documented (but not be directly used for formulating the callback) into the TcpServer with
                            find [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-protocol] == http
                            update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/domain-name]'
                    http-port:
                      type: integer
                      minimum: 0
                      maximum: 65535
                      description: >
                        'If provided, own TCP port, which has to be documented (but not be directly used for formulating the callback) into the TcpServer with
                        find [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-protocol] == http
                        update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-port]'
                    https-address:
                      type: object
                      minProperties: 1
                      maxProperties: 1
                      additionalProperties: false
                      properties:
                        ip-address:
                          type: object
                          minProperties: 1
                          additionalProperties: false
                          properties:
                            ipv-4-address:
                              type: string
                              pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                              description: >
                                'If provided, own IPv4 address, which has to be documented (but not be directly used for formulating the callback) into the TcpServer with
                                find [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-protocol] == https
                                update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/ipv-4-address]'
                        domain-name:
                          type: string
                          pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                          description: >
                            'If provided, own domain name, which has to be documented (but not be directly used for formulating the callback) into the TcpServer with
                            find [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-protocol] == https
                            update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/domain-name]'
                    https-port:
                      type: integer
                      minimum: 0
                      maximum: 65535
                      description: >
                        'If provided, own TCP port, which has to be documented (but not be directly used for formulating the callback) into the TcpServer with
                        find [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-protocol] == https
                        update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-*/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-port]'
                    preceding-application-name:
                      type: string
                      minLength: 3
                      description: >
                        'If provided, the new application will address /v1/bequeath-your-data-and-die at the preceding application after receiving /v1/embed-yourself
                        (/v1/bequeath-your-data-and-die will not be sent, if application-name in *-http-c-or-* == OldRelease)
                        update [/core-model-1-4:control-construct/logical-termination-point=*-http-c-or-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                    preceding-release-number:
                      type: string
                      pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                      description: >
                        'If application-name in *-http-c-or-* different from OldRelease, the new application will address /v1/bequeath-your-data-and-die at the preceding release after receiving /v1/embed-yourself
                        update [/core-model-1-4:control-construct/logical-termination-point=*-http-c-or-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
            example:
              registry-office-application: 'RegistryOffice'
              registry-office-application-release-number: '2.0.1'
              registration-operation: '/v1/register-application'
              registry-office-protocol: 'HTTP'
              registry-office-address:
                ip-address:
                  ipv-4-address: '1.1.3.8'
              registry-office-port: 3031
              http-address:
                ip-address:
                  ipv-4-address: '1.1.3.9'
              http-port: 3032
              preceding-application-name: 'TypeApprovalRegister'
              preceding-release-number: '1.0.0'
      responses:
        '204':
          description: 'Will register at the RegistryOffice'
          headers:
            x-correlator:
              schema:
                type: string
                example: '550e8400-e29b-11d4-a716-446655440000'
              description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
            exec-time:
              schema:
                type: integer
                example: 1100
              description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
            backend-time:
              schema:
                type: integer
                example: 850
              description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
            life-cycle-state:
              schema:
                type: string
                enum:
                  - 'EXPERIMENTAL'
                  - 'OPERATIONAL'
                  - 'DEPRECATED'
                  - 'OBSOLETE'
                  - 'UNKNOWN'
                  - 'NOT_YET_DEFINED'
                example: 'EXPERIMENTAL'
              description: >
                  'Life cycle state of the consumed service
                  find in [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-op-s-bm-000/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        PromptForRegisteringCausesRegistrationRequest:
          url: #[/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-c-ro-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://{[/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-c-ro-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address or /core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-c-ro-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]}:[/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-c-ro-2-0-1-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-op-c-bm-ro-2-0-1-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            post:
              parameters:
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - application-name
                        - release-number
                        - embedding-operation
                        - client-update-operation
                        - operation-client-update-operation
                        - tcp-server-list
                      properties:
                        application-name:
                          type: string
                          description: >
                            'Own application name
                            from [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/application-name]'
                        release-number:
                          type: string
                          description: >
                            'Own release number
                            from [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-http-s-000/layer-protocol=0/http-server-interface-1-0:http-server-interface-pac/http-server-interface-capability/release-number]'
                        preceding-application-name:
                          type: string
                          description: >
                            'To be providede if application-name in *-http-c-or-* different from OldRelease
                            for preparing RO for the new application addressing /v1/bequeath-your-data-and-die at the preceding application after receiving /v1/embed-yourself
                            from [/core-model-1-4:control-construct/logical-termination-point=*-http-c-or-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                        preceding-release-number:
                          type: string
                          description: >
                            'To be providede if application-name in *-http-c-or-* different from OldRelease
                            for preparing RO for the new application addressing /v1/bequeath-your-data-and-die at the preceding application after receiving /v1/embed-yourself
                            from [/core-model-1-4:control-construct/logical-termination-point=*-http-c-or-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                        embedding-operation:
                          type: string
                          description: >
                            'Name of service for initiating embedding process
                            from [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-op-s-bm-001/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-capability/operation-name]'
                        client-update-operation:
                          type: string
                          description: >
                            'Name of service for broadcasting server changes
                            from [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-op-s-bm-007/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-capability/operation-name]'
                        operation-client-update-operation:
                          type: string
                          description: >
                            'Name of service for broadcasting replacements of operations by backward compatible substitutes
                            from [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-op-s-bm-011/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-capability/operation-name]'
                        tcp-server-list:
                          type: array
                          items:
                            type: object
                            required:
                              - protocol
                              - address
                              - port
                            properties:
                              protocol:
                                type: string
                                description: >
                                  'Own protocol (shall be taken (if available) from the stored data, but not from the initiating request body, because attribute is not mandatory in the request body definition)
                                  from [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-protocol]'
                              address:
                                type: object
                                properties:
                                  ip-address:
                                    type: object
                                    properties:
                                      ipv-4-address:
                                        type: string
                                        description: >
                                          'Own IPv4 address (shall be taken (if available) from the stored data, but not from the initiating request body, because attribute is not mandatory in the request body definition)
                                          from [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/ipv-4-address]'
                                  domain-name:
                                    type: string
                                    description: >
                                      'Own domain name (shall be taken (if available) from the stored data, but not from the initiating request body, because attribute is not mandatory in the request body definition)
                                      from [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-address/domain-name]'
                              port:
                                type: integer
                                description: >
                                  'Own TCP port (shall be taken from the stored data, but not from the initiating request body, because attribute is not mandatory in the request body definition)
                                  from[/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-tcp-s-000/layer-protocol=0/tcp-server-interface-1-0:tcp-server-interface-pac/tcp-server-interface-configuration/local-port]'
                      example:
                        application-name: 'TypeApprovalRegister'
                        release-number: '2.0.1'
                        preceding-application-name: 'TypeApprovalRegister'
                        preceding-release-number: '1.0.0'
                        embedding-operation: '/v1/embed-yourself'
                        client-update-operation: '/v1/update-client'
                        operation-client-update-operation: '/v1/update-operation-client'
                        tcp-server-list:
                          - protocol: 'HTTP'
                            address:
                              ip-address:
                                ipv-4-address: '1.1.3.9'
                            port: 3032
                          - protocol: 'HTTPS'
                            address:
                              ip-address:
                                ipv-4-address: '1.2.3.9'
                            port: 3209
              responses:
                '204':
                  description: 'Application registered'
                  headers:
                    x-correlator:
                      schema:
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
                      schema:
                        type: integer
                        example: 1100
                      description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
                    backend-time:
                      schema:
                        type: integer
                        example: 850
                      description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
                    life-cycle-state:
                      schema:
                        type: string
                        enum:
                          - 'EXPERIMENTAL'
                          - 'OPERATIONAL'
                          - 'DEPRECATED'
                          - 'OBSOLETE'
                          - 'UNKNOWN'
                          - 'NOT_YET_DEFINED'
                        example: 'EXPERIMENTAL'
                      description: 'Life cycle state of the consumed service'
                '400':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '403':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '404':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
  /v1/embed-yourself:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: embedYourself
      summary: 'Embed yourself into the MBH SDN application layer'
      tags:
        - BasicServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - registry-office-application
                - registry-office-application-release-number
                - relay-server-replacement-operation
                - relay-operation-update-operation
                - deregistration-operation
                - registry-office-protocol
                - registry-office-address
                - registry-office-port
                - old-release-protocol
                - old-release-address
                - old-release-port
              properties:
                registry-office-application:
                  type: string
                  description: >
                    'Name of RegistryOffice application
                    find [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-http-c-ro-2-0-1-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                registry-office-application-release-number:
                  type: string
                  pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                  description: >
                    'Release of RegistryOffice application
                    update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-http-c-ro-2-0-1-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                relay-server-replacement-operation:
                  type: string
                  minLength: 6
                  description: >
                    'Operation for requesting for broadcasting a new server address
                    update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-op-c-bm-ro-2-0-1-001/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                relay-operation-update-operation:
                  type: string
                  minLength: 6
                  description: >
                    'Operation for requesting for broadcasting a backward compatible replacement of an operation
                    update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-op-c-bm-ro-2-0-1-003/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                deregistration-operation:
                  type: string
                  minLength: 6
                  description: >
                    'Operation for deregistering from the application layer
                    update [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-op-c-bm-ro-2-0-1-002/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]'
                registry-office-protocol:
                  type: string
