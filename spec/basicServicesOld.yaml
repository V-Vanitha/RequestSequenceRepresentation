      tags:
        - BasicServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - current-application-name
                - current-release-number
                - future-application-name
                - future-release-number
                - future-protocol
                - future-address
                - future-port
              properties:
                current-application-name:
                  type: string
                  description: >
                    'Current name of the application that has updated connection data
                    find [/core-model-1-4:control-construct/logical-termination-point=rsr-1-0-0-http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
